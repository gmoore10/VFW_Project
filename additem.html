<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8" />
        <meta name="description" content="Our very first HTML5 document. How exciting!" />
        <meta name="keywords" content="html5, mobile development, Full Sail University" />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <link href="style.css" rel="stylesheet" />
		<title>Assignable To-Do List - Add</title>
	</head>
	<body>
    	<h1>Assignable To-Do List</h1>

        <ul id="errorList"></ul>

        <div id="divLinks">
        <a href="#" id="linkClearData">Clear Stored Data</a> | <a href="#" id="linkDisplayData">Display Data</a>
            </div>
        <form action="" method="post">
            <span id="spanYourName" class="sectionHeader">Your Name</span>
        	<div id="divYourName" class="divSection">
                <ul>
                	<li><label for="firstname">First Name </label><br /><input type="text" id="firstname" /></li>
                    <li><label for="lastname">Last Name </label><br /><input type="text" id="lastname" /></li>
                </ul>
            </div>
            <br />
            <span id="spanToDoContent" class="sectionHeader">To-Do Content</span>
            <div id="divToDoContent" class="divSection">
                <ul>
                	<li><label for="todoName">To-Do Name </label><br /><input type="text" id="todoName" /></li>
                    <li><label for="dtDue">Due Date</label><br /><input type="date" id="dtDue" /></li>
                    <li id="select"><label for="assignedto">Assigned To: </label><br />
                    
                        <!--<select id="assinedTo">
                    	<optgroup>
                            <option value="Kim">Kim</option>
                            <option value="Jim">Jim</option>
                        </optgroup>
                    </select>
                        -->
                    </li>
                    <li><label for="rngPriority">Priority</label><br /><input type="range" id="rngPrioity" /></li>
                    <li><label for="txtContent">Content</label><br /><textarea id="txtContent"></textarea></li>
                    <li><label for="chkEmailAssignee">Send Email to Task Receiver?</label><br /><input type="checkbox" id="chkEmailAssignee" /></li>
                    <li><input type="hidden" value="external" /></li>
                </ul>
                <input type="submit" id="btnSubmit" />
            </div>
        </form>
        <script src="main.js" type="text/javascript"></script>
	</body>
</html>
