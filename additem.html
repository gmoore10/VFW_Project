<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8" />
        <meta name="description" content="Our very first HTML5 document. How exciting!" />
        <meta name="keywords" content="html5, mobile development, Full Sail University" />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="user-scalable=no, width=device-width" />
		<title>Assignable To-Do List - Add</title>
	</head>
	<body>
    	<h1>Assignable To-Do List</h1>
        <form action="" method="post">
        	<fieldset>
            	<legend>Your Name</legend>
                <ul>
                	<li><label for="firstname">First Name </label><input type="text" id="firstname" /></li>
                    <li><label for="lastname">Last Name </label><input type="text" id="lastname" /></li>
                </ul>
            </fieldset>
            <fieldset>
            	<legend>To-Do Content</legend>
                <ul>
                	<li><label for="todoName">To-Do Name </label><input type="text" id="firstname" /></li>
                    <li><label for="dtDue">Due Date</label><input type="date" /></li>
                    <li><label for="todopriority">Assigned To: </label>
                    <select id="assinedto">
                    	<optgroup>
                            <option value="Kim">Kim</option>
                            <option value="Jim">Jim</option>
                        </optgroup>
                    </select>
                    </li>
                    <li><label for="rngPriority">Priority</label><input type="range" id="rngPrioity" /></li>
                    <li><label for="txtContent">Content</label><textarea id="txtNotes"></textarea></li>
                    <li><label for="chkEmailAssignee">Send Email to Task Receiver?</label><input type="checkbox" id="chkEmailAssignee" /></li>
                    <li><input type="hidden" value="external" /></li>
                </ul>
                <input type="submit" id="btnSubmit" />
            </fieldset>
        </form>
        <a href="#">Clear Stored Data</a> | <a href="#">Display Data</a>
	</body>
</html>
